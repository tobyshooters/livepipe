<img id="data"></img>
<script>
    const img = document.getElementById("data");

    let data = {};
    var ws = new WebSocket("ws://localhost:1234/");
    ws.onmessage = e => {
        data = {...data, ...JSON.parse(e.data)};
        img.src = data.frame;
    }
    ws.onopen = e => {
        setInterval(() => ws.send("GET_DATA"), 100);
    }
</script>
